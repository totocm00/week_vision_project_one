# ===================================================================
# label_text_recognition 패키지가 공통으로 참조하는 설정 파일입니다.
# 여기서 값만 바꾸면 카메라, 해상도, 언어, 출력 경로가 한 번에 바뀝니다.
# ===================================================================

camera_index: auto
frame_width: 1280
frame_height: 720
# =====================================================

# PaddleOCR에서 동시에 로드할 언어 목록
# 한국어를 먼저 두면 파이썬에서 이걸 main_lang 인식함
# 한국어가 필요 없다면 en을 올려서 사용하시길 권장합니다.
# 한국어 + 영어 + 숫자 조합이면 korean 으로 세팅하세요
ocr_langs:
  - korean
  - en
# ======================================================

# 결과 저장 경로입니다.
# 시간으로 구분되어 저장되니 매칭하셔서 보시길 바랍니다.

output_dir_images: "assets/pictures"         # 바운딩박스 그려진 결과
output_dir_images_origin: "assets/pictures_origin"  # 원본 그대로 저장
output_dir_json: "assets/json"

# =======================================================
# OCR 결과 필터링 임계값
# confidence 값을 이용하여 임계값을 구성하였고
# 값이 올라가면 acccuracy도 올라갑니다.
# 주의! confidence level을 너무 높이면 결과가 거의 없을 수 있으니
#       확인하시면서 조정하실 추천합니다.
# (EN) Threshold for OCR confidence. Higher = more accurate but fewer results.
conf_threshold: 0.5

# =====================================================================================
# 이미지 선명도 기준 (Definition Threshold)
# Laplacian variance 기준값이며, 낮으면 초점이 맞지 않은 흐린 이미지입니다.
definition_threshold: 100

# =====================================================================================
# OCR Classifier (텍스트 방향 보정 기능)
# ----------------------------------------------------------
# true  → 정확도 우선 모드: 글자 기울기/방향을 자동으로 보정 (정확도↑, 속도↓, 자원↑)
# false → 속도 우선 모드: 보정 단계를 생략 (속도↑, 정확도↓, GPU/CPU 사용량↓)
# ----------------------------------------------------------
ocr_cls_enable: true

# =====================================================================================
